# MONGODB (MongoProperties)
spring.data.mongodb.host=127.0.0.1 # the db host
spring.data.mongodb.port=27017
spring.data.mongodb.uri=mongodb://localhost/advisors # connection URL
spring.datasource.driverClassName=com.mongodb.Mongo
spring.data.mongodb.database=advisors
spring.data.mongodb.username=
spring.data.mongodb.password=
spring.data.mongodb.repositories.enabled=true

logging.path=/tmp
logging.file=slackware-sa.log
logging.config= # location of config file (default classpath:logback.xml for logback)
logging.level.*= DEBUG# levels for loggers, e.g. "logging.level.org.springframework=DEBUG" (TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF)


